<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div
      class="w-full h-screen bg-red-200 flex justify-center items-center flex-col text-center"
      id="rootDiv"
    >
      <h1 class="text-5xl text-center mb-5">
        Change the Background Color Clicking the button
      </h1>
      <div class="flex flex-row my-5 gap-2">
        <input
          class="py-2 px-4 bg-black text-white rounded-xl"
          value="#5323fdsa"
          id="output"
          type="text"
          disabled
        />
        <button
          type="button"
          id="copyBtn"
          class="px-4 bg-green-600 rounded-md text-white"
        >
          Copy
        </button>
      </div>
      <button
        id="changeBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-xl"
      >
        Change Color
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
